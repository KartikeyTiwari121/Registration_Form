<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Create an HTML form for a travel website to book a vacation -->
    <div>
        <img
          src="https://thetravelshots.com/wp-content/uploads/2021/03/mussoorie.jpg"
          alt="Image"
          width="1500"
          height="400"
        />
        <form>
          <pre>
          <marquee width="98%" direction="right" height="50px"> <h1 style="background-color:rgba(255, 255, 255, 0); border-color:rgb(0, 0, 0); color:rgb(16, 234, 34)">  This is HTML registration For user </h1></marquee><hr>
      <h3><i>   *Fill in the Form</i></h3><br>
      <input type="text" placeholder="Enter Your name" style="background-color:rgb(43, 213, 255); border-color:rgb(0, 0, 0); color:rgb(234, 16, 81)" ><br>
      <input type="email" placeholder="Enter your email id" style="background-color:rgb(43, 213, 255); border-color:rgb(0, 0, 0); color:rgb(234, 16, 81)"><br>
      <select name="id" id="id" style="background-color:rgb(43, 213, 255); border-color:rgb(0, 0, 0); color:rgb(234, 16, 81)">
          <option value="no id" style="background-color:rgb(43, 213, 255); border-color:rgb(0, 0, 0); color:rgb(234, 16, 81)">Want Update On Emails</option>
          <option value="YES" style="background-color:rgb(43, 213, 255); border-color:rgb(0, 0, 0); color:rgb(234, 16, 81)">Yes</option>
          <option value="NO" style="background-color:rgb(43, 213, 255); border-color:rgb(0, 0, 0); color:rgb(234, 16, 81)">NO</option>
      </select><br>
      <input type="password" placeholder="Enter Password" style="background-color:rgb(43, 213, 255); border-color:rgb(0, 0, 0); color:rgb(234, 16, 81)"><br>
      <input type="password" placeholder="Confirm Password" style="background-color:rgb(43, 213, 255); border-color:rgb(0, 0, 0); color:rgb(234, 16, 81)"><br>
      Date Of Birth
      <input type="date" style="background-color:rgb(43, 213, 255); border-color:rgb(0, 0, 0); color:rgb(234, 16, 81)"><br>
      Gender:-
      <input type="radio" id="male" name="Gender" value="Male"> <label for="male">Male</label><br>
      <input type="radio" id="female" name="Gender" value="Female"> <label for="female">Female</label><br>
      <input type="radio" id="other" name="Gender" value="Other"> <label for="other">Other</label><br>
      <textarea style ="background-color:rgb(0, 0, 0); border-color:rgb(100, 181, 248); color:rgb(33, 232, 26)" name="Feedback" id="Feedback" cols="30" rows="10" placeholder="GIVE FEEDBACK ABOUT FORM"></textarea><br>
      <button style ="background-color:rgb(239, 237, 237); border-color:rgb(100, 181, 248); color:rgb(0, 0, 0)">Reset</button> <button style ="background-color:rgb(239, 237, 237); border-color:rgb(100, 181, 248); color:rgb(0, 0, 0)">Submit</button>
      </pre>
        </form>
      </div>
</body>
</html>
